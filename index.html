        <hr>
        <div class="line">
            <div class="thick-font medium-size">Ships:</div>
            <div id="manifest">

            </div>
        </div>
    </template>

    <!-- ship page -->
    <template id="content-template-ships">

            <div class="ship-cont">

            </div>
            <div class="ship-cont">

            </div>
        </div>
    </template>
