<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleet Builder V0.3</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <main id="main">

    </main>

    <!-- 8.11 page -->
    <template id="page-template">
        <article class="page" role="article">
            <div class="template-btns" role="group">
            </div>
            <div class="page-content"></div>
        </article>
    </template>

    <!-- title page -->
    <template id="content-template-title">
        <div class="line">
            <h1 class="thick-font">Fleet Name:</h1><input type="text" class="writable" placeholder="Fleet Name">
        </div>
        <div class="line">
            <div class="thick-font medium-size">Faction:</div>
            <select onchange="updateFaction()" type="text" class="writable" placeholder="Faction">
                <option value="ugnn">UGNN</option>
                <option value="mrn">MRN</option>
                <option value="ss">Star Scrappers</option>
                <option value="bb">The Blunder Brigade</option>
                <option value="girep">Girep</option>
                <option value="void">Creatures of the Void</option>
                <option value="ycube">Yellow Cubes</option>
                <option value="custom" selected>Custom Faction</option>
            </select>
            <div class="thick-font medium-size">Max RP:&ensp;</div><input type="text" class="writable"
                placeholder="2000">
        </div>
        <br>
        <hr>
        <div class="line">
            <div class="thick-font medium-size">Ships:</div>
            <div id="manifest">

            </div>
        </div>
    </template>

    
    <template id="content-template-add-ship">
        <div class="ship-add-btn" onclick="">+</div>
    </template>

    <!-- ship page -->
    <template id="content-template-ships">
        <div class="ship-page">
            <button type="button" class="remove-btn" onclick="this.closest('article').remove();">âœ–</button>
            <div class="ship-cont">
                <div class="ship-add-btn" onclick="">+</div>
            </div>
            <div class="ship-cont">
                <div class="ship-add-btn" onclick="">+</div>
            </div>
        </div>
    </template>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
