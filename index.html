<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleet Builder V0.3</title>
    <link rel="stylesheet" href="styles.css">
    </link>
    <link rel="stylesheet" href="ship-page-styles.css">
    </link>
    <link rel="stylesheet" href="faction-page-styles.css">
    </link>
    <link rel="stylesheet" href="modal-styles.css">
    </link>
</head>

<body>
    <main id="main">

    </main>

    <aside id="modal">
        <button class="close-modal" onclick="closeModal()">Cancel</button>
        <div id="modal-options">

        </div>
    </aside>

    <template id="modal-hulls">
        <div class="modal-hull thin-font line">
            <div>
                <div class="modal-hull-name"></div>
                <div class="line">
                    <div class="modal-hull-size"></div>
                    <div class="modal-hull-RP"></div>
                </div>
            </div>
            <div class="modal-hull-stats">
                <table>
                    <thead>
                        <tr>
                            <th>CR</th>
                            <th>HP</th>
                            <th>SP</th>
                            <th>SR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="modal-hull-CR"></td>
                            <td class="modal-hull-HP"></td>
                            <td class="modal-hull-SP"></td>
                            <td class="modal-hull-SR"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-hull-expanded-info">
                <div class="modal-hull-slots">

                </div>
                <div class="modal-hull-abilities">

                </div>
            </div>
        </div>
    </template>

    <template id="modal-os">
        <div class="modal-os thin-font line">
            <div class="line">
                <div class="modal-os-name"></div>
                <div class="modal-os-RP"></div>
            </div>
            <div class="line">
                <div class="modal-os-ability"></div>
            </div>
        </div>
    </template>
    <template id="modal-AR">
    </template>
    <template id="modal-CA">
    </template>
    <template id="modal-FW">
    </template>
    <template id="modal-BW">
    </template>
    <template id="modal-AA">
    </template>
    <template id="modal-SW">
    </template>
    <template id="modal-MS">
    </template>
    <template id="modal-HS">
    </template>


    <!-- 8x11 page -->
    <template id="page-template">
        <article class="page">
            <div class="page-content"></div>
        </article>
    </template>

    <!-- title page -->
    <template id="content-template-title">
        <div class="line">
            <h1 class="thick-font">Fleet Name:</h1><input type="text" class="writable" placeholder="Fleet Name">
        </div>
        <div class="line">
            <div class="thick-font medium-size">Faction:</div>
            <select id="faction-selector" onchange="updateFaction()" type="text" class="writable" placeholder="Faction">
                <option selected value="ugnn">UGNN</option>
                <option value="mrn">MRN</option>
                <option value="ss">Star Scrappers</option>
                <option value="bb">The Blunder Brigade</option>
                <option value="girep">Girep</option>
                <option value="void">Creatures of the Void</option>
                <option value="ycube">Yellow Cubes</option>
                <option value="custom">Custom Faction</option>
            </select>
            <div class="thick-font medium-size">Max RP:&ensp;</div><input type="text" class="writable"
                placeholder="2000">
        </div>
        <br>
        <hr>
        <div class="line">
            <div class="thick-font medium-size">Ships:</div>
            <div id="manifest">

            </div>
        </div>
    </template>


    <!-- If updated, make sure to also update the instances in the ship-cont -->
    <template id="content-template-add-ship">
        <div class="ship-add-btn" onclick="addNewShip(this.closest('.ship-cont'))">+</div>
    </template>

    <!-- ship page -->
    <template id="content-template-ship-page">
        <div class="ship-page">
            <button type="button" class="remove-btn" onclick="
                if(confirm('Delete this page of ships?')){this.closest('article').remove();}">âœ–</button>
            <div class="ship-cont">
                <div class="ship-add-btn hide-on-print" onclick="addNewShip(this.closest('.ship-cont'))">+</div>
            </div>
            <div class="ship-cont">
                <div class="ship-add-btn hide-on-print" onclick="addNewShip(this.closest('.ship-cont'))">+</div>
            </div>
        </div>
    </template>

    <!-- ship slot -->
    <template id="content-template-ship-slot">
        <div class="ship-slot">
            <div class="slot-selector thin-font"></div>
        </div>
    </template>

    <!-- ship template-->
    <template id="content-template-ship">
        <div class="remove-ship thin-font hide-on-print"
            onclick="loadTemplate(this.closest('.ship-cont'),document.getElementById('content-template-add-ship'))">
            Remove Ship
        </div>
        <div class="ship">
            <div class="ship-name line">
                <h1 class="thin-font medium-size">SHIP NAME: </h1>
                <input type="text" class="writable" placeholder="Ship Name">
            </div>
            <div class="ship-type-cont line">
                <div class="thin-font"><b>SHIP TYPE: &ensp;</b></div>
                <div class="ship-type thin-font"></div>
                <div class="thin-font"><b>&emsp;&emsp;SIZE: &ensp;</b></div>
                <div class="ship-size thin-font"></div>
            </div>
            <div class="ship-stat-block">
                <table>
                    <thead class="thick-font larger">
                        <tr>
                            <th>CR</th>
                            <th>HP</th>
                            <th>SP</th>
                            <th>SR</th>
                        </tr>
                    </thead>
                    <tbody class="thin-font larger">
                        <tr>
                            <td class="ship-stat-CR">-</td>
                            <td class="ship-stat-HP">-</td>
                            <td class="ship-stat-SP">-</td>
                            <td class="ship-stat-SR">-</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="ship-slot-cont">

            </div>
            <div class="ship-rp-cont thick-font">
                <div>RP:&ensp;</div>
                <div class="ship-rp thin-font"></div>
            </div>
        </div>
    </template>

    <!-- faction building page -->
    <template id="content-template-faction-builder">
        <div class="faction-builder-page">
            Placeholder Faction Builder
        </div>
    </template>

    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
